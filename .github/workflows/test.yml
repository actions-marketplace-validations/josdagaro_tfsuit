name: "Tests"

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v2
      - name: Install gsht
        run: |
          wget https://github.com/NekoOs/gsht.sh/releases/download/nightly/gsht.gsht
          sudo cp gsht.gsht /usr/local/bin/gsht
          sudo chmod a+x /usr/local/bin/gsht
      - name: Transpile
        run: |
          gsht --input src/tfsuit.sh  --output tfsuit
          sudo cp tfsuit /usr/local/bin/tfsuit
          sudo chmod a+x /usr/local/bin/tfsuit
      - name: Test
        run: tfsuit -c=tfsuit.example.json -d=tests
      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: "."
          ignore: "src tests"
          severity: "error"
          additional_files: "tfsuit"
